[PHP]
; Engine Settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
serialize_precision = -1

; Memory Settings (importante para containers)
memory_limit = 128M        ; Conservador para containers
max_execution_time = 30    ; Alinhado com FPM timeout
max_input_time = 60
max_input_vars = 1000
max_input_nesting_level = 64

; Error Handling
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off       ; Nunca em produção
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
html_errors = Off
error_log = /proc/self/fd/2

; File Upload
file_uploads = On
upload_max_filesize = 32M
max_file_uploads = 20
post_max_size = 32M

; Session Configuration (usando files por enquanto)
session.save_handler = files
session.save_path = "/tmp"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = LARAVEL_SESSION
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain = 
session.cookie_httponly = 1
session.cookie_secure = 0
session.serialize_handler = php

; ==========================================
; OPcache - CRÍTICO PARA PERFORMANCE
; ==========================================
[opcache]
; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 0

; Memory settings (ajustado para containers)
opcache.memory_consumption = 64        ; 64MB para aplicações pequenas/médias
opcache.interned_strings_buffer = 8    ; Buffer para strings
opcache.max_accelerated_files = 4000   ; Número de arquivos

; Validation (importante em containers)
opcache.revalidate_freq = 0            ; Sempre verifica em dev
opcache.validate_timestamps = 1        ; Ativa em dev, desativa em prod
opcache.fast_shutdown = 1              ; Shutdown rápido

; Optimization
opcache.save_comments = 0              ; Remove comentários
opcache.enable_file_override = 1       ; Otimizações de file functions

; Debugging (apenas em desenvolvimento)
opcache.error_log = /proc/self/fd/2

