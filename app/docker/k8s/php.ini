; ==========================================
; PHP Configuration for Kubernetes
; Otimizado para containers e Laravel
; ==========================================

[PHP]
; Error handling para produção
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /proc/self/fd/2

; Memory settings otimizados para containers
memory_limit = 256M
max_execution_time = 30
max_input_time = 60
max_input_vars = 1000

; File upload settings
file_uploads = On
upload_max_filesize = 32M
max_file_uploads = 20
post_max_size = 32M

; Session configuration para Kubernetes (usar Redis)
session.save_handler = redis
session.save_path = "tcp://redis:6379"
session.gc_maxlifetime = 3600

[Date]
; Set timezone
date.timezone = America/Sao_Paulo

[opcache]
; OPcache settings otimizados para produção
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 0
opcache.save_comments = 0
opcache.fast_shutdown = 1

; Configurações específicas para containers
opcache.file_cache = /tmp/opcache
opcache.file_cache_only = 0

[Security]
; Security settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off
