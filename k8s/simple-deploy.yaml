apiVersion: v1
kind: Namespace
metadata:
  name: laravel-simple
  labels:
    name: laravel-simple
    environment: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app
  namespace: laravel-simple
  labels:
    app: laravel-app
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: laravel-app
  template:
    metadata:
      labels:
        app: laravel-app
        tier: backend
    spec:
      containers:
      - name: laravel-app
        image: 797805597792.dkr.ecr.us-east-1.amazonaws.com/laravel-swoole-poc/laravel-fpm:k8s-optimized
        ports:
        - containerPort: 80
          name: http
        env:
        - name: APP_ENV
          value: "production"
        - name: APP_VERSION
          value: "1.0.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Agora podemos usar usuário não-root com segurança
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Permitir escrita em /tmp e logs
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health  
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: laravel-app-service
  namespace: laravel-simple
  labels:
    app: laravel-app
spec:
  selector:
    app: laravel-app
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: laravel-app-ingress
  namespace: laravel-simple
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
  - host: laravel-demo.aws.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: laravel-app-service
            port:
              number: 80
